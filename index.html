<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="css/registro.css">
</head>
<body>
<div class="container">
  <div class="box">
    <div class="entrada">
      <h2>Registro</h2>
      <div class="datos">
        <h4>Nombre</h4>
        <input type="text" placeholder="Escribe tu nombre" id="nombre">
        <h4>Correo</h4>
        <input type="text" placeholder="Escribe tu correo" id="correo">
        <h4>Contraseña</h4>
        <input type="password" placeholder="Escribe tu contraseña" id="contraseña">
        <h4>Confirmacion contraseña</h4>
        <input type="password" placeholder="Escribe tu contraseña de nuevo" id="confirmacion">
        <button class="boton_home" onclick=enviar()>Enviar</button>
        <h4>Ya tienes cuenta?<a href="index.html">Iniciar sesion</a></h4>
      </div>
    </div>
  </div>
</div>
</body>
<script>
  function enviar(){
    var correo = document.getElementById("correo").value;
    var contrasena = document.getElementById("contraseña").value;
    var confirmacion = document.getElementById("confirmacion").value;

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!emailRegex.test(correo)){
      console.log(emailRegex.test(correo));
      alert("Por favor ingrese un correo valido.");
      return;
    }

    if (contrasena !== confirmacion){
      alert("Las contraseñas no coinciden.");
      return;
    }

    alert("Formulario enviado correctamente.")
    location.reload();
  }
</script>
</html>
